<!DOCTYPE html>

    <p>test</p>
    <div id="blocklyDiv" style="height:480px; width:600px;"></div>
    <p>test2</p>

              kind: 'block',

                NUM: 123,

            {
              kind: 'block',

            },
            {
              kind: 'block',
              type: 'text',

            {
              kind: 'block',
              type: 'text_print',

          ],
        };
        const demoWorkspace = Blockly.inject('blocklyDiv', {
        toolbox: toolbox,
      });
